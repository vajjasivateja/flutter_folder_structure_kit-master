name: flutter_structure
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  dio:
  http:
  logger:
  intl:

  #router
  go_router: ^14.2.7

  url_launcher:
  flutter_native_splash:

  #state management
  flutter_bloc:
  bloc:
  bloc_concurrency:
  flutter_form_bloc:
  
  #freezed json serialiser
  freezed_annotation:
  json_annotation:
  dartz:
  
  #pagination
  infinite_scroll_pagination:
  
  #unique id generator
  uuid:
  
  #dependency injection
  get_it:
  injectable:
  
  #local storeage
  get_storage: ^2.1.1
  shared_preferences:  
  
  cached_network_image:
  
  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  #google map
  google_maps_flutter:
  maps_launcher:
  geolocator:

  #hive local secure database
  hive:
  hive_flutter:

  connectivity_plus:

  share_plus:
  flutter_html:
  path_provider:
  email_validator:
  
  line_awesome_flutter:
  flutter_svg: 2.0.5
  
  smooth_page_indicator:
  pinput: ^5.0.0
  flutter_flavorizr: ^2.2.3

  #--------------- ./ PACKAGES END ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:
  build_runner:
  freezed:
  json_serializable:
  hive_generator:

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/fonts/
    - assets/logos/
    - assets/icons/brands/
    - assets/images/content/
    - assets/images/banners/
    - assets/images/reviews/
    - assets/images/products/
    - assets/icons/categories/
    - assets/images/animations/
    - assets/icons/payment_methods/
    - assets/images/on_boarding_images/

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: PoppinsLight
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: PoppinsSemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
